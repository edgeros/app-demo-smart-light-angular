<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      发现设备
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-list-header>
      设备列表
    </ion-list-header>
    <ion-item button detail *ngFor="let item of smartLightMap | keyvalue" (click)="getColorPage(item.value)">
      <ion-avatar slot="start">
        <img class="img" src="./assets/img/smart_light.png" />
      </ion-avatar>
      <ion-label>
        <h2>{{item.value.alias}}</h2>
        <p>{{item.value.devid}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
